# INFO: snork

input {
    follow_mouse = 1
    # sensitivity = -0.5
    sensitivity = 0.2

    # for laptop
    touchpad {
        natural_scroll = yes
        tap-to-click = true
        scroll_factor = 0.5  # Touchpad scroll factor
    }
} 

# qt5ct environment variable
# env = QT_QPA_PLATFORMTHEME,qt5ct

